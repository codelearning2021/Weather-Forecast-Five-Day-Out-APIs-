<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by City</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>


</head>

<body>
    <header class="headline">
        <h1 class="top-headline">Weather Dashboard</h1>
    </header>
    <div class="grid-container">
        <div class="city-search">
            <h2>Search for a City:</h2>
            <input type="text" id="city-text" name="citysubmit"><br><br>
            <button onclick="addToList()" id="citysubmit">Submit</button>
        </div>
        <div class="weather-detail">
            <h3>Weather Details</h3><br>
            <!--Local storage cities here-->
            <p id="weatherDetails"></p>
        </div>
        <div>Cities: <br>
        <ul id="citylist"></ul></div>
        <div class="five-day-forecast">
            <h3>Five Day Forecast:</h3>
            
        </div>
    </div>
</body>

<footer>
    <div class="component__weather-box">
        <div class="component__weather-content">
            <div class="weather-content__overview"></div>
            <div class="weather-content__temp"></div>
        </div>
        <div class="component__forecast-box"></div>
    </div>

</footer>

</html>
